<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puter + OpenAI-Compatible Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <main class="layout">
        <section class="hero">
            <p class="eyebrow">Flask + puter.js</p>
            <h1>OpenAI-Style Chat API, Powered by Puter</h1>
            <p class="subtext">
                This page exposes an OpenAI-compatible client interface in JavaScript:
                <code>openai.chat.completions.create(...)</code>,
                implemented with <code>puter.ai.chat(...)</code>.
            </p>
        </section>

        <section class="panel">
            <div class="toolbar">
                <label>
                    Model
                    <input id="modelInput" type="text" value="gpt-4o-mini" spellcheck="false">
                </label>
                <label class="checkbox">
                    <input id="streamInput" type="checkbox" checked>
                    Stream
                </label>
                <button id="clearBtn" type="button">Clear</button>
            </div>

            <div id="chatLog" class="chat-log" aria-live="polite"></div>

            <form id="chatForm" class="chat-form">
                <textarea id="promptInput" rows="3" placeholder="Send a message..." required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="statusText" class="status">Ready.</p>
        </section>
    </main>

    <script type="module" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
